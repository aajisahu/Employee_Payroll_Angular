<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="emp-detail-text">
            <div class="search-box-background">
                <div class="box">
                    <img src="../assets/icons/search-30.png" alt="Search Box">
                </div>
            </div>
            Employee Details
        </div>
        <button class="add-button" routerLink="/empForm" >Add user</button>
    </div>
    <div class="table-main">

        <table id="display" class="table">
            <tr style=" background: #112538 0% 0% no-repeat padding-box;;">
                <th></th>
                <th style="color: #ffffff">Name</th>
                <th style="color: #ffffff">Gender</th>
                <th style="color: #ffffff">Department</th>
                <th style="color: #ffffff">Salary</th>
                <th style="color: #ffffff">StartDate</th>
                <th style="color: #ffffff">Actions</th>
            </tr>
            <!-- Printing into the table which is comming from database -->
            <tr *ngFor="let item of empDetailList" >
            <td>
            <img class="profile" src="{{item.profilePic}}">
            </td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
            <td>
                <div class="dept-label">Engineer</div>
                <div class="dept-label">Others</div>
            </td>
            <td>{{item.salary}}</td>
            <td>{{item.startDate}}</td>
            <td>
                <img alt="delete" src="../assets/icons/delete-black-18dp.svg" 
                (click)="delete(item.employeeId)"  routerLink="/dashboard" >
              
                <img alt="edit" src="../assets/icons/create-black-18dp.svg" 
                                        routerLink="/empForm/{{item.employeeId}}">
            </td>
            </tr>
        <br>    
        </table>
</div>
