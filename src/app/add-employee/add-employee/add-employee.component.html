<app-header></app-header>
<div class="form-content">
    <form class="form" [formGroup]='signupForm' (ngSubmit)="PostData(signupForm)">
        <div class="form-head ">Employee Payroll Form</div>
        <div class="row-content ">
            <label for="name "  class="label text ">Full Name</label>
            <input type="text " formControlName="name"  id="name" class="name " placeholder="Your Full Name" required name="name" >
        </div>

        <div class="row-content">
            <label class="label text" for="profile">Profile Image</label>
            <div class="profile-radio-content">
                <label>
             <input type="radio" id="profile" formControlName="profilePic"  name="profilePic" value="../assets/profile-images/Ellipse -1.png" required >
                    <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                </label>
                <label>
                    <input type="radio" id="profile" formControlName="profilePic"  name="profilePic" value="../assets/profile-images/Ellipse -2.png" required>
                    <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png">
                </label>
                <label>
                    <input type="radio" id="profile" formControlName="profilePic"  name="profilePic" value="../assets/profile-images/Ellipse -3.png" required>
                    <img class="profile" id="image3" src="../assets/profile-images/Ellipse -3.png">
                </label>
                <label>
                    <input type="radio" id="profile" formControlName="profilePic"  name="profilePic" value="../assets/profile-images/Ellipse -4.png" required >
                    <img class="profile" id="image4" src="../assets/profile-images/Ellipse -4.png">
                </label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" formControlName="gender"  value="Male"  name="gender">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" formControlName="gender" value="Female"  name="gender">
                <label class="text" for="female">Female</label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="item">Department</label>
            <div *ngFor="let item of Dept">
                <input type="checkbox" id="profile" formControlName="department"  name="profilePic" [value]="Dept" required >
                <label class="text" for="{{item}}">{{item}}</label>

    
            </div>
        </div>

        <div class="row-content">
            <label class="label text"  for="salary">Choose Your Salary: </label>
            <select class="input" formControlName="salary" id="salary" name="salary">
                <option disabled> Select Salary</option>
                <option  *ngFor="let sal of Salary" [value]="sal">{{sal}}</option>
            </select>
        </div>

        <div class="row-content">
            <label class="label text" for="startDate">Start Date</label>
            <div>
                <select id="day" formControlName="day" name="Day" >
                    <option disabled> Select Day</option>
                    <option  *ngFor="let day of Day" [value]="day" >{{day}}</option>
                </select>

                <select id="month" required formControlName="month" name="Month" >
                    <option disabled> Select Month</option>
                    <option  *ngFor="let month of Month" [value]="month">{{month}}</option>
                    
                </select>
                <select id="year" formControlName="year" name="Year">
                    <option disabled> Select Year</option>
                        <option  *ngFor="let year of Year" value={{year}}>{{year}}</option>
                </select>
            </div>
        </div>


        <div class="row-content">
            <label class="label text" for="notes">Notes</label>
            <textarea id="notes" class="textarea" formControlName="note"  name="Day" placeholder="Notes" style="height:100px"> </textarea>
        </div>
        <div class="buttonParent">
            <a class="resetButton button cancelButton" >Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="button submitButton"  (click)="addNewEmployee()" routerLink="/dashboard" >Submit</button>
                <button type="reset" class="resetButton button" >Reset</button>
            </div>
        </div>

    </form>
</div>
